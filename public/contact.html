<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/media-style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <title>deckieDevs - contactMe</title>
</head>

<body data-barba="wrapper">
    <!-- header -->
    <header>
        <h1>
            <a href="/">deckie<span>Devs</span></a>
        </h1>
        <div class="blue-line"></div>

        <!-- navigation -->
        <nav>
            <ul>
                <li><a href="./about.html" class="blue-button">aboutMe</a></li>
                <li><a href="./portfolio.html" class="green-button">myPortfolio</a></li>
                <li><a href="./contact.html" class="blue-button">reachMe</a></li>
            </ul>
        </nav>
    </header>

    <main data-barba="container" data-barba-namespace="contact">

        <!-- contact me section -->
        <section id="reach-me">
            <div class="flex-box-green">
                <div class="section-header">
                    <h2>reachMe</h2>
                </div>
                <div class="connect">
                    <h3>Connect With Me</h3>
                    <div class="social-media-wrapper">
                        <div class="social-media-container">

                            <!-- GitHub -->
                            <div class="social-media-icon-container">
                                <a href="https://github.com/miladecker" target="_blank">
                                    <img src="assets/images/github.svg" class="social-media-icon" alt="GitHub" />
                                </a>
                            </div>
                            <div class="social-media-link">
                                <a href="https://github.com/miladecker" target="_blank">GitHub</a>
                            </div>

                            <!-- LinkedIn -->
                            <div class="social-media-icon-container">
                                <a href="https://www.linkedin.com/in/mila-decker/" target="_blank">
                                    <img src="assets/images/linkedin.svg" class="social-media-icon" alt="LinkedIn" />
                                </a>
                            </div>
                            <div class="social-media-link">
                                <a href="https://www.linkedin.com/in/mila-decker" target="_blank">LinkedIn</a>
                            </div>

                            <!-- Facebook -->
                            <div class="social-media-icon-container">
                                <a href="https://www.facebook.com/milatran" target="_blank">
                                    <img src="assets/images/facebook.svg" class="social-media-icon" alt="Facebook" />
                                </a>
                            </div>
                            <div class="social-media-link">
                                <a href="https://www.facebook.com/milatran" target="_blank">Facebook</a>
                            </div>

                            <!-- Spotify -->
                            <div class="social-media-icon-container">
                                <a href="https://open.spotify.com/user/aeriniell?si=DKsdrUBGRnm8PnHZcgvHgg"
                                    target="_blank">
                                    <img src="assets/images/spotify.svg" class="social-media-icon" alt="Spotify" />
                                </a>
                            </div>
                            <div class="social-media-link">
                                <a href="https://open.spotify.com/user/aeriniell?si=DKsdrUBGRnm8PnHZcgvHgg"
                                    target="_blank">Spotify</a>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="contact-form">
                    <h3>Contact Me</h3>
                    <p>
                        Do you have comments or suggestions? Please contact me at <a
                            href="mailto:deckiedevs@gmail.com">deckiedevs@gmail.com</a> or use the form below!
                    </p>
                    <form action="https://formspree.io/f/mleopwev" method="POST">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" />
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Your email" />
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Leave a message!"></textarea>

                        <button type="submit">SEND</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    <footer>
        <div class="grey-line"></div>
        <div class="blue-line"></div>
        <h2>.deckie<span>Devs</span> is the brainchild of Mila Decker</h2>
        <div class="copyright">&copy; 2020 .deckieDevs</div>
    </footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
